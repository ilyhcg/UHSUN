        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0;
                padding: 0;
                background-color: #2c3e50;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                overflow-x: hidden;
                position: relative; /* 设置为相对定位 */
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 80%;
                max-width: 1200px;
                padding: 20px;
                background-color: #ecf0f1;
                box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
                border-radius: 10px;
            }
            img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            h1 {
                color: #3498db;
                text-align: center;
                margin-bottom: 20px;
                font-size: 2.5em;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            /* ... 其他样式保持不变 ... */
            .navbar {
                position: fixed;
                top: 10px;
                right: 10px;
                display: flex;
                gap: 10px;
                z-index: 1000; /* 确保覆盖在其他元素之上 */
            }
            .navbar a {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
            }

			.contact-email {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
                display: inline-block;
                padding: 5px 10px; /* 再次减小填充 */
                border: 1px solid #3498db;
                border-radius: 2px; /* 减小圆角 */
                background-color: #fff;
                cursor: pointer;
                font-size: 1em; /* 再次减小字体大小 */
            }
            .navbar .qr-code {
                width: 200px; /* 增大二维码大小 */
            }
			.contact-email {
                position: fixed;
                bottom: 10px;
                right: 10px;
            }
            .side-pattern {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1; /* 放在背景层 */
            }
            .side-pattern .line-left {
                position: absolute;
                width: 1px;
                height: 100%;
                background-color: #3498db;
                top: 0;
                left: 10px;
            }
            .side-pattern .line-right {
                position: absolute;
                width: 1px;
                height: 100%;
                background-color: #3498db;
                top: 0;
                right: 10px;
            }
            .side-pattern .dot {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: #3498db;
            }
        </style>
    </head>
